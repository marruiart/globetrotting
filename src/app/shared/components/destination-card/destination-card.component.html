<p-card
  [header]="destination.name"
  [subheader]="destination.type"
  [style]="{ width: '330px' }"
>
  <ng-template pTemplate="header">
    <img
      [alt]=""
      [src]="
        destination.image?.url_thumbnail ??
        'assets/destinations/default_card.svg'
      "
    />
    <p-button
      class="fav-btn"
      icon="true"
      *ngIf="isClient"
      styleClass="p-button-text p-button-rounded p-button-danger"
      (click)="updateFav($event)"
    >
      <ion-icon *ngIf="fav" name="heart" />
      <ion-icon *ngIf="!fav" name="heart-outline" />
    </p-button>
  </ng-template>
  <ng-template pTemplate="footer" *ngIf="isClient">
    <p-button
      (click)="onBookNowClick($event)"
      icon="p-button-raised p-button-text p-button-secondary"
      [label]="'destinationCard.reserveBtn' | translate"
    ></p-button>
  </ng-template>
</p-card>
