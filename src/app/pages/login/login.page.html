<ion-content>
  <main>
    <p-button
      [label]="'loginPage.backBtn' | translate"
      icon="pi pi-chevron-left"
      iconPos="left"
      styleClass="p-button-rounded p-button-text"
      (onClick)="navigateHome()"
    ></p-button>
    <app-user-form
      (onLoginClicked)="login($event)"
      (onNavigateToRegisterClicked)="navigateToRegister()"
      [formType]="'LOGIN'"
    />
  </main>
</ion-content>
